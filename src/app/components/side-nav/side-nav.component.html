<mat-drawer-container  [hasBackdrop]="false">
    <mat-drawer #drawer [mode]="'over'" [opened]="true">
        <div>
            <div class="side-nav-icon-lable-cnt">
                <mat-icon class="note-icon" svgIcon="note-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
              <span>Notes</span>
            </div>

            <div class="side-nav-icon-lable-cnt">
                <mat-icon class="reminder-icon" svgIcon="reminder-icon" aria-hidden="false" aria-label="Reminder SVG icon"></mat-icon>
                <span>Reminders</span>
            </div>

            <div class="side-nav-icon-lable-cnt">
                <mat-icon class="edit-icon" svgIcon="edit-icon" aria-hidden="false" aria-label="Edit SVG icon"></mat-icon>
                <span>Edit labels</span>
            </div>

            <div class="side-nav-icon-lable-cnt">
                <mat-icon class="archive-icon" svgIcon="archive-icon" aria-hidden="false" aria-label="Archive SVG icon"></mat-icon>
                <span>Archive</span>
            </div>

            <div class="side-nav-icon-lable-cnt">
                <mat-icon class="trash-icon" svgIcon="trash-icon" aria-hidden="false" aria-label="Trash SVG icon"></mat-icon>
                <span>Trash</span>
            </div>
        </div>

    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
